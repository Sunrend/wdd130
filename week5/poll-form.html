<body>
<header>
    <h1>WDD 130 | Your Name | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
          <legend>Contact Information</legend>
          <label for="fullname">full name: </label><br>
          <input type="text" id="fullname" name="fullname" required><br><br>
          <label for="username">Email address:</label><br>
          <input type="Email" id="useremail" name="useremail" required></input>
        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <label for="browser">what is your favorite internet browser</label>
          <select id="browser" name="browser">
            <option value="chrome">chrome</option>
            <option value="firefox">firefox</option>
            <option value="safari">Sarfari</option>
            <option value="brave">Brave</option>
            <option value="other">Other</option>
          </select>
          <label for="pet">Do you have a household pat?</label>
          <input type="checkbox" id="pet" name="pet">
          <label for="feedback">List the place you have lived</label>
          <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali" ></textarea>
        </fieldset>
        <button type="submit" value="submit">Submit Poll</botton>
      </form>
    
</main>
